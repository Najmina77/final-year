<section fxLayout="row" fxLayoutGap="20px" class="container center">
    <div class="card" style="width: 400px;">
        <form [formGroup] = "pred" autocomplete="off" novalidate style="margin: 10px 10px;">
            <br>
        <label>Location</label>
       <input type="text" width="200px" class="form-control form-control-md" formControlName="location" placeholder="Enter desired location">
       <br>
       <label>Duration</label>
       <input type="text" width="200px" class="form-control form-control-md" formControlName="duration" placeholder="Enter duration"> 
       <br>
       <button type="submit" class="btn btn-success">Predict</button>
       <br>
       </form>
    </div>
    <div class="card" >
        <h3>The recommended crop for location is Maize</h3>
        image
        Temperature
        Humidity
        Rainfall
    </div>
</section>
